<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Telex' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="popup.css">
        <script src="/include/jquery-1.7.min.js"></script>
        <script src="popup.js"></script>
        <script src="/js/views/radiopreview.js"></script>
        <script src="/js/views/radioset.js"></script>
        <script src="/js/standard.js"></script>
    </head>
    <body>
        <div id="popup_wrap">
            <div id="popup_left">
                <div id="popup_logo_wrap">
                    <img src="/images/large/timeMarks2.png" id="popup_logo" />
                </div>
                <div id="popup_nav"></div>
            </div>
            <form name="maketimemark" id="maketimemark">
                <div id="popup_content">
                    <div class="popup_title">Make a TimeMark</div>
                    <div id="popup_notice"></div>
                    <div id="popup_notice_inline"></div>
                    <div id="popup_input_wrap">
                        <img class="view_RadioPreview" id="popup_input_timemark" data-radiosetid="popup_timemark_color" />
                        <input name="popup_input" id="popup_input" type="text" placeholder="Please describe this moment" />
                    </div>
                    <div id="popup_timemark_color" class="view_RadioSet" data-imageurl="/images/timeMarkMarks/timemark_32_%s.png">
                        <a href="#" class="item selected" data-value="red"></a>
                        <a href="#" class="item" data-value="black"></a>
                        <a href="#" class="item" data-value="blue"></a>
                        <a href="#" class="item" data-value="darkBlue"></a>
                        <a href="#" class="item" data-value="darkGreen"></a>
                        <a href="#" class="item" data-value="green"></a>
                        <a href="#" class="item" data-value="orange"></a>
                        <a href="#" class="item" data-value="purple"></a>
                        <a href="#" class="item" data-value="silver"></a>
                        <a href="#" class="item" data-value="yellow"></a>
                    </div>
                    <div id="popup_timemark_label">This is a red TimeMark</div>
                    <div id="popup_buttons">
                        <input type="submit" id="popup_submit" value="Ok" />
                        <input type="button" id="popup_cancel" value="Cancel" />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
