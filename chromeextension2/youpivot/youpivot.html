<link rel="stylesheet" type="text/css" href="youpivot/youpivot.css" />
<div id="y-leftSidebar" class="m-leftSidebar">
    <div id="y-sidebarTitle" class="m-sidebarTitle">
        <img src="images/large/youpivot.png" class="m-sidebarTitleIcon" />
        <span>YouPivot</span>
    </div>
    <div class="sidebarGroup">
        <div class="sidebarLabel" id="yp-streamLabel">Stream</div>
        <div id="streamFilters" class="collapse view_Collapsable" data-indicator="true" data-handle="#yp-streamLabel"></div>
    </div>
    <div class="sidebarGroup">
        <div class="sidebarLabel" id="yp-contentLabel">Content</div>
        <div id="contentFilters" class="collapse view_Collapsable" data-indicator="true" data-handle="#yp-contentLabel"></div>
    </div>
    <div class="sidebarGroup">
        <div class="sidebarLabel" id="yp-sortLabel">Sort</div>
        <div id="sortItems" class="collapse view_Collapsable" data-indicator="true" data-handle="#yp-sortLabel"></div>
    </div>
    <div class="sidebarGroup">
        <div class="sidebarLabel" id="yp-termLabel">Terms</div>
        <div id="terms" class="collapse view_Collapsable" data-indicator="true" data-handle="#yp-termLabel"></div>
    </div>
</div>
<div id="visualGraphs">
    <div id="topBackground"></div>
    <div id="visualGraphsContent">
        <div id="y-spinner" class="statusIcon"></div>
        <div id="topGraphDate"></div>
        <div id="graphMoveLeft" class="graphArrow"></div>
        <div id="graphMoveRight" class="graphArrow"></div>
        <div id="topGraph"><!--24-hour map--></div>
        <div id="graphInfo">
            <div id="graphDate">
                <div id="startDate">00:00</div><span class="dash hidden"> - </span><div id="endDate">23:59</div>
            </div>
        </div>
        <div id="streamGraph">
            <canvas id="streamCanvas"></canvas>
            Loading....<!--Stream graph-->
        </div>
        <div id="eventsWrap">
            <div id="events"></div>
        </div>
    </div>
</div>
<div id="content">
    <div id="graphShadow"></div>
    <a name="scrollTop"></a>
    <!--<div id="topPageFlipper" class="pageFlipper app">
        <span class="label">Load more items</span>
        <div class="flip"></div>
    </div>-->
    <div id="filtersWrap">
        <div class="contentHeader app">Active filters</div>
        <div id="filters" class="activeFilterContainer"></div>
    </div>
    <div style="position: absolute; ">
        <img class="view_ToggleButton" id="yp-editButton" data-normalimage="/images/edit_normal.png" data-depressedimage="/images/edit_depressed.png" />
    </div>
    <div id="textContent"></div>
    <!--<div id="bottomPageFlipper" class="pageFlipper app">
        <span class="label">Load more items</span>
        <div class="flip"></div>
    </div>-->
    <div id="y-searchResults"></div>
</div>
<script>
    //include_("jQuery_mousewheel");
    include_("YouPivot");
</script>
