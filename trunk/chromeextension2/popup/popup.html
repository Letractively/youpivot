<html>
	<head>
		<title>YouPivot</title>
		<link rel="stylesheet" type="text/css" href="popup.css" />
		<script type="text/javascript" src="../include/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="../js/timemark.js"></script>
		<script type="text/javascript" src="popup.js"></script>
	</head>
	<body>
		<div id="icon"><img src="../images/timemark_big.png" /></div>
		<form id="timemarkForm" method="get" action="#">
			<div id="content">
				<div id="title">TimeMark</div>
				<label for="description"></label>
				<input type="text" id="description" placeholder="Please describe this moment" />
				<div id="buttonsWrap">
					<input type="submit" id="saveBtn" value="Save" />
					<button id="cancelBtn">Cancel</button>
				</div>
			</div>
		</form>
	</body>
</html>
