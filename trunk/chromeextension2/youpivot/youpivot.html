<!DOCTYPE HTML>
<html>
	<head>
		<title>YouPivot</title>
        <link rel="stylesheet" type="text/css" href="youpivot/youpivot.css" />
		<link rel="stylesheet" type="text/css" href="include/jui/jquery-ui-1.8.10.custom.css" />
	</head>
	<body>
		<div id="y-leftSidebar" class="m-leftSidebar">
            <div id="y-sidebarTitle" class="m-sidebarTitle">
                <img src="images/titleicon_youpivot.png" class="m-sidebarTitleIcon" />
                <span>YouPivot</span>
            </div>
            <div class="sidebarGroup">
                <div class="sidebarLabel">Stream</div>
                <div id="streamFilters" class="collapse"></div>
            </div>
            <div class="sidebarGroup">
                <div class="sidebarLabel">Content</div>
                <div id="contentFilters" class="collapse"></div>
            </div>
            <div class="sidebarGroup">
                <div class="sidebarLabel">Sort</div>
                <div id="sortItems" class="collapse"></div>
            </div>
            <div class="sidebarGroup">
                <div class="sidebarLabel">Terms</div>
                <div id="terms" class="collapse"></div>
            </div>
		</div>
		<div id="visualGraphs">
			<div id="topBackground"></div>
			<div id="visualGraphsContent">
				<div id="y-spinner" class="statusIcon"></div>
				<div id="topGraphDate"></div>
				<div id="graphMoveLeft" class="graphArrow"></div>
				<div id="graphMoveRight" class="graphArrow"></div>
				<div id="topGraph"><!--24-hour map--></div>
				<div id="graphInfo">
					<div id="graphDate">
						<div id="startDate">00:00</div><span class="dash hidden"> - </span><div id="endDate">23:59</div>
					</div>
				</div>
				<div id="streamGraph">
					<canvas id="streamCanvas"></canvas>
					Loading....<!--Stream graph-->
				</div>
				<div id="eventsWrap">
					<div id="events"></div>
				</div>
			</div>
		</div>
		<div id="content">
			<div id="graphShadow"></div>
			<a name="scrollTop"></a>
			<!--<div id="topPageFlipper" class="pageFlipper app">
				<span class="label">Load more items</span>
				<div class="flip"></div>
            </div>-->
			<div id="filtersWrap">
				<div class="contentHeader app">Active filters</div>
				<div id="filters"></div>
			</div>
			<div id="textContent"></div>
			<!--<div id="bottomPageFlipper" class="pageFlipper app">
				<span class="label">Load more items</span>
				<div class="flip"></div>
            </div>-->
			<div id="y-searchResults"></div>
		</div>
	</body>
</html>
