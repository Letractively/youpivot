<!DOCTYPE HTML>
<html>
	<head>
		<title>YouPivot</title>
		<link rel="stylesheet" type="text/css" href="history.css" />
	</head>
	<body>
		<div id="leftSidebar">
			<div id="sidebarTitle">History</div>
			<div class="sidebarGroup">
				<input type="text" id="searchBox" /><br />
				<div id="datePickers">
					<div id="moreDateBtnWrap" class="dropdownWrap">
						<a id="moreDateBtn" class="app dropdownBtn" href="#">more</a>
						<div id="moreDates" class="dropdown"></div>
					</div>
				</div>
			</div>
			<div class="sidebarGroup">
				<div class="sidebarLabel">Content</div>
				<div id="contentFilters"></div>
			</div>
			<div class="sidebarGroup">
				<div class="sidebarLabel">Sort</div>
				<div id="sortItems">
					<div id="moreSorterBtnWrap" class="dropdownWrap">
						<a href="#" id="moreSorterBtn" class="app dropdownBtn">more</a>
						<div id="moreSorters" class="dropdown"></div>
					</div>
				</div>
			</div>
			<div class="sidebarGroup">
				<div class="sidebarLabel">Terms</div>
				<div id="terms"></div>
			</div>
		</div>
		<div id="visualGraphs">
			<div id="topBackground"></div>
			<div id="visualGraphsContent">
				<div id="topGraphDate"></div>
				<div id="topGraph"><!--24-hour map--></div>
				<div id="graphDate">
					<div id="collapseGraph"></div>
					<div class="left">00:00</div><div class="right">23:59</div>
				</div>
				<div id="steamGraph">Loading....<!--Steam graph--></div>
				<div id="events"></div>
			</div>
		</div>
		<div id="content">
			<div id="graphShadow"></div>
			<div id="filtersWrap">
				<div class="contentHeader">Active filters</div>
				<div id="filters"></div>
			</div>
			<div id="textContent"></div>
		</div>
	</body>
</html>
<script type="text/javascript" src="include/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="include/protovis-d3.2.js"></script>
<script type="text/javascript" src="js/helper.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
<script type="text/javascript" src="js/itemtable.js"></script>
<script type="text/javascript" src="js/iconfactory.js"></script>
<script type="text/javascript" src="js/pref.js"></script>
<script type="text/javascript" src="js/graph.js"></script>
<script type="text/javascript" src="js/items.js"></script>
<script type="text/javascript" src="js/terms.js"></script>
<script type="text/javascript" src="js/tables.js"></script>
<script type="text/javascript" src="js/domains.js"></script>
<script type="text/javascript" src="js/horizontallist.js"></script>
<script type="text/javascript" src="js/datepicker.js"></script>
<script type="text/javascript" src="js/sort.js"></script>
<script type="text/javascript" src="js/search.js"></script>
<script type="text/javascript" src="js/shadow.js"></script>
<script type="text/javascript" src="js/events.js"></script>
<script type="text/javascript" src="js/pivot.js"></script>
<script type="text/javascript" src="history.js"></script>
